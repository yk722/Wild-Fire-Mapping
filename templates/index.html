{% extends 'base.html' %} {% block head %}
<title>Wildfire Mapping</title>
{% endblock %} {% block body %}

<div class="title_box">
  <h2>Wildfire Mapping</h2>
</div>

<div class="main_content">
  <div class="sidebar">
    <div>
      <p>Start Point</p>
      <p id="startLocation">{{start_loc[0]}}, {{start_loc[1]}}</p>
    </div>
    <div class="start-button">
      <button>
        <span>Start</span>
        <i data-feather="play"></i>
      </button>
    </div>
  </div>

  <div class="map_view">{{ iframe|safe }}</div>
</div>

{% endblock %}
